<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>FormPatients</title>
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Ajouter un nouveau patient</div>
            <div class="card-body">
                    <form method="post" th:action="@{save}">
                        <div class="form-group mt-2">
                            <label class="control-label">Nom</label>
                            <input class="form-control" name="nom" type="text" th:value="${patient.nom}">
                            <span th:class="text-danger" th:errors="${patient.id}" class="text-danger"></span>
                        </div>
                        <div class="form-group mt-2">
                            <label class="control-label">Date de naissance</label>
                            <input class="form-control" name="date_naissance" type="date" th:value="${patient.date_de_naissance}">
                            <span th:class="text-danger" th:errors="${patient.date_de_naissance}" class="text-danger"></span>
                        </div>
                        <div class="form-group mt-2">
                            <label class="control-label">Malade</label>
                            <input name="malade" type="checkbox" th:checked="${patient.malade}" >
                            <span th:class="text-danger" th:errors="${patient.malade}" class="text-danger"></span>
                        </div>
                        <div class="form-group mt-2">
                            <label class="control-label">Score</label>
                            <input class="form-control" name="malade" type="Number" th:value="${patient.score}">
                            <span th:class="text-danger" th:errors="${patient.score}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>


                    </form>
            </div>
        </div>
    </div>
<</div>
</div>
</body>
</html>
